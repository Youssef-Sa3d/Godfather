<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="icon" href="icon.png">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="header-2">
        <div>
            <a href="http://127.0.0.1:5500/Godfather.htm">
                <img src="headd.png" alt="godfather-font">
            </a>
        </div>
        <div class="header-div">
            <a href="http://127.0.0.1:5500/signin.html" target="_blank" class="button">Sign In </a>
        </div>
    </div>
    <div class="flex-up">
        <div class="first-2">
            <div class="first-name">
                <label for="fname"><b>First name :</b></label>
                <input type="text" name="fname" id="fname">
            </div>
            <div class="last-name">
                <label for="lname"><b>Last name :</b></label>
                <input type="text" name="lname" id="lname">
            </div>
            <div class="mail">
                <label for="email"> <b>Email :</b></label>
                <input type="email" id="email" name="email">
            </div>
            <div class="pass-up">
                <label for="pass"> <b>Password :</b></label>
                <input type="password" name="password" id="pass">
            </div>
            <div class="pass-con">
                <label for="cpass"> <b>Confirm Password :</b></label>
                <input type="password" name="password" id="cpass">
            </div>
            <div class="date">
                <label for="dob"> <b> Date of birth :</b></label>
                <input type="date" name="dob" id="dob" class="date-box">
            </div>
            <div class="phone">
                <label for="tel"><b>Phone no :</b></label>
                <input type="tel" name="no" id="no">
            </div>
            <input type="submit" value="Creat " class="submit">
        </div>

    </div>
    <div class="footer">
        <div>
            <a href="https://www.facebook.com/profile.php?id=100064738440246" class="fa fa-facebook" target="_blank"></a>
            <a href="https://twitter.com/YSE33218" class="fa fa-twitter" target="_blank"></a>
            <a href="https://www.instagram.com/youssef._.saad24/" class="fa fa-instagram" target="_blank"></a>
            <a href="https://www.linkedin.com/in/youssef-saad-4me/" class="fa fa-linkedin" target="_blank"></a>
        </div>
    </div>


</body>

</html>
